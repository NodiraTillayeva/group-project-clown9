<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!--  CSS File -->
    <link rel="stylesheet" href="./style.css" >

    <!--  Font -->
    <script src="https://kit.fontawesome.com/f4480f95c7.js" crossorigin="anonymous"></script>

    <title>Edit Profile</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-white">
  <div class="container-fluid">
    <a class="navbar-brand pl-5" href="#"><b>Paw</b>Fect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon  fas fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link pr-5" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-5" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    
<section class="parallex py-5">
  <div class="container py-5 text-white text-center">
    <div class="row py-3">
      <div class="col-lg-9 mx-auto">
         <input type="image" src="assets/profileavatar.png" class="chooseavatar img-fluid mb-3" alt="" value="rabbit"  >
       <input type="text" placeholder="Full Name" class="form-control mb-2" >
        <input type="text" placeholder="@user123" class="form-control mb-2" >
         <input type="text" placeholder="Bio" class="form-control mb-2" >
    </div>
  </div>
</section>

<section class="Info">
  <div class="container py-5">
    <h1 class="text-center"> Detailed Information </h1>
    <div class="row py-5">
      <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5> Email </h5>
          <input type="Email" placeholder="example@email.com" class="form-control" >
        </div>
      </div>
     <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5> Phone Number </h5>
         <input type="tel" placeholder="99999999" class="form-control" >
        </div>
      </div>
     <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5> Date of birth </h5>
           <input type="text" placeholder="00/00/0000" class="form-control" >
        </div>
      </div>
     <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5>Passport Info</h5>
          <input type="text" placeholder="AA00000" class="form-control" >
        </div>
      </div>
       <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5> Postal Code</h5>
          <input type="text" placeholder="100XXX" class="form-control" >
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card mb-1 text-center">
          <h5> City </h5>
           <select class="form-select  p-1" aria-label=".form-select-lg example">
              <option selected>Choose your region</option>
              <option value="1">Andijan</option>
              <option value="2">Bukhara</option>
              <option value="3">Fergana</option>
              <option value="4">Jizzakh</option>
              <option value="5">Xorazm</option>
              <option value="6">Namangan</option>
              <option value="7">Navoiy</option>
              <option value="8">Qashqadaryo</option>
              <option value="9">Samarqand</option>
              <option value="10">Sirdaryo</option>
              <option value="11">Surxondaryo</option>
              <option value="12">Tashkent Region</option>
              <option value="13">Karakalpakstan</option>
              <option value="14">Tashkent</option>
            </select>
        </div>
      </div>
     
    </div>
     <div class="row py-2">
       <button class="btnSaveUnlikes m-0 mb-0"> Save</button>
     </div>
  </div>
</section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
